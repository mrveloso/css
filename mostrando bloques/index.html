<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="contenedor-titulo">
        <img class="title-img" src="img/github.jpg" alt="cats">

                <img class="box-image" src="img/heisencat.png" alt="heisen cat">
            </div>
            <div class="box-blue">
                <img class="box-image" src="img/linkcat.png" alt="link cat">
            </div>
            <div class="box-red">

            </div>
            <div class="box-blue">

            </div>
        </div>

                <img class="box-image" src="img/coder2.jpg" alt="coder2 cat">
            </div>
            <div class="box-red">

            </div>

            <div class="box-red">

            </div>
            <div class="box-blue">
                <img class="box-image" src="img/jean-luc-picat.jpg" alt="jean-luc-picat cat">

            </div>
            <div class="box-red">
                <img class="box-image" src="img/daftpunk.gif" alt="daftpunk cat">
            </div>
            <div class="box-blue">
                <img class="box-image" src="img/codercat.jpg" alt="coder cat">
            </div>

</html>
